<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Yummies(SignUp Page)</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link href="style.css" rel="stylesheet" />
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	</head>
	<body>
		<script src="signUp.js"></script>
		<div class="hero-image">
			<div class="hero-text">
				<h1 class="signUpTopText">Yummies...</h1>
				<h3 id="signUpText">Sign-Up</h3>
				<div class=" form-inline signUpHolder">
					<div class="form-inline signUpSection" id="name">
						<label for="name" class="nameLabel"><p>Name</p></label>
						<div class="container fluid padding">
							<input
								type="text"
								class="form-control"
								id="userFirstName"
								placeholder="First"
							/>
							<input
								type="text"
								class="form-control"
								id="userMiddleName"
								placeholder="Middle"
							/>
							<input
								type="text"
								class="form-control"
								id="userLastName"
								placeholder="Last"
							/>
						</div>
					</div>
					<div class="form-group signUpSection" id="birthdate">
						<label for="birthdate"><p>Date of Birth</p></label>
						<div>
							<select class="form-control" id="day">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
							<select class="form-control" id="month">
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>
							</select>
							<input
								type="text"
								class="form-control"
								id="year"
								placeholder="yyyy"
							/>
						</div>
					</div>
					<div class="continer-fluid-padding">
						<div class="form-group signUpSection">
							<label for="userEmail">Email address</label>
							<div>
								<input
									type="email"
									class="form-control"
									id="userEmail"
									placeholder="name@example.com"
								/>
							</div>
						</div>
						<div class="form-group signUpSection">
							<label for="userPassword">Password</label>
							<div>
								<input
									type="password"
									class="form-control"
									id="userPassword"
									placeholder="Password"
								/>
							</div>
						</div>
					</div>
				</div>
				<div>
					<div class="terms row">
						<span
							class="termsAndConditions col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10"
							>By clicking the SignUp Button, you agree that you have read and
							accepted the Yummies
							<a
								href="terms.html"
								target="popup"
								onclick="window.open('terms.html','popup','width=600,height=600'); return false;"
								>Terms and Conditions</a
							></span
						>
					</div>
					<div class="signUpSubmit">
						<button
							id="signUpButton"
							type="submit"
							class="btn btn-primary btn-lg"
						>
							Sign Up
						</button>
					</div>
					<div class="goToLogin">
						<span
							class="loginPage col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10"
							>Already have an account? Login
							<a href="login.html">here!</a></span
						>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
